services:
  yups-api:
    build: .
    container_name: yups_api
    restart: always
    ports:
      - "8080:5000" # Exponemos en el puerto 8080 del VPS
    environment:
      # --- PON AQU√ç TU TOKEN DE HUGGING FACE ---
      - HF_TOKEN=hf_TU_TOKEN_AQUI_XXXXXXXXXXXXXXXXX
      
      # El modelo a usar (Gemma 3 cuando salga, mientras Gemma 2 o Mistral)
      - HF_MODEL_ID=google/gemma-2-27b-it
      
      # Seguridad
      - YUPS_CLIENT_HEADER=X-Yups-Client-Auth
      - YUPS_CLIENT_SECRET=yups-secret-v1-camaleon
    volumes:
      - ./logs:/app/logs # Para ver los logs desde fuera si quieres
